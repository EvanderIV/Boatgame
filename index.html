<!DOCTYPE html>

<html lang="en">
<head>
	<title>BoatGame.exe</title>
	<link rel="icon" href="/games/img/boatgame_icon.png">
	<meta name="darkreader-lock">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
	<script src="./js/pixelit-master/dist/pixelit.js"></script>
</head>
<body class="darkable">
	<div id="lobby-overlay" class="desktop-only">
		<img id="game-logo" class="desktop-only" src="./img/boatgame_icon.png" alt="BoatGame Logo">
		<button id="create-lobby" class="desktop-only darkable themeable retro">CREATE PUBLIC LOBBY</button>
	</div>
	<div id="room-code" class="desktop-only darkable themeable retro"></div>
	<div class="game-container">
		<div id="player-list" class="desktop-only darkable themeable retro">
			<div id="players-container"></div>
		</div>
		<div id="root" class="root flex column">
			<div id="sqr">
				<img id="boat_ur" class="mobile-only playerBoat" width="30%" height="auto" src="./assets/boats/1/ur.png" style="left: 49.9%; top: 18.01cqw; z-index: 10;">
				<img id="boat_ul" class="mobile-only playerBoat" width="30%" height="auto" src="./assets/boats/1/ul.png" style="left: 20%; top: 18.01cqw; z-index: 10;">
				<img id="boat_ll" class="mobile-only playerBoat" width="30%" height="auto" src="./assets/boats/1/ll.png" style="left: 20%; top: 48cqw; z-index: 10;">
				<img id="boat_lr" class="mobile-only playerBoat" width="30%" height="auto" src="./assets/boats/1/lr.png" style="left: 49.9%; top: 48cqw; z-index: 10;">
			</div>
			<input id="nickname" class="mobile-only single-line-textarea darkable themeable retro" style="margin-top: 16cqw; height: 8cqw; width: 60%;" type="text" name="nickname-input" placeholder="Nickname" maxlength="20"></input>
			<input id="game-code" class="input-uppercase mobile-only single-line-textarea darkable themeable retro" style="margin-top: 2cqw; height: 8cqw;" type="search" name="game-code-input" placeholder="Room Code" maxlength="4"></input>
			<button id="join-button" class="mobile-only darkable themeable retro" disabled style="margin-top: 1cqw; height: 6cqw;">JOIN</button>
			<button id="ready-button" class="mobile-only darkable themeable retro" style="font-size: 2rem; width: 40%; height: 6cqw;">Ready</button>
			<p id="settings-button" class="mobile-only darkable themeable retro">SETTINGS</p>
			<div id="settings-div" class="mobile-only darkable themeable retro">
				<audio id="settings-open-sfx" src="./audio/paper_slide_in.mp3"></audio>
				<audio id="settings-close-sfx" src="./audio/paper_slide_out.mp3"></audio>
				<div class="flex flex-center" style="position: fixed; margin-top: 3%; width: 100%">
					<p id="skin-id" class="darkable" style="position: inline;">Skin #1</p>
				</div>
				<img src="./img/arrow_retro.png" id="skin-back" class="darkable themeable" width="10%" height="auto" style="position: fixed; margin-top: 7%; left: 21%; transform: rotate(180deg)">
				<img src="./img/arrow_retro.png" id="skin-next" class="darkable themeable" width="10%" height="auto" style="position: fixed; margin-top: 7%; left: 70%;">
				<p class="darkable" style="position: fixed; margin-top: 20%; left: 30%;">Dark Mode</p>
				<label class="toggle" style="position: fixed; margin-top: 20%; left: 59%;">
					<input type="checkbox" id="dark-mode-toggle" name="btnToggle" />
					<span id="dark-mode-slider" class="slider themeable retro"></span>
				</label>
				<p class="darkable" style="position: fixed; margin-top: 30%; left: 30%;">Theme</p>
				<select id="theme-picker" style="font-size: 2rem; width: 20cqw; height: 6cqw; position: fixed; margin-top: 29.5%; left: 49%;">
					<option value="retro">Retro</option>
					<option value="modern">Modern</option>
					<option value="red">Crimson</option>
				</select>
			<div>
		</div>
	</div>
	<button id="settings-btn-desktop" class="desktop-only darkable themeable retro">SETTINGS</button>
	<div id="settings-modal" class="modal desktop-only darkable themeable retro">
		<div class="modal-content darkable themeable">
			<div class="tab-container">
				<button class="tab-button active" data-tab="mode">Mode</button>
				<button class="tab-button" data-tab="gameplay">Gameplay</button>
				<button class="tab-button" data-tab="advanced">System</button>
			</div>
			<div class="tab-content">
				<div id="mode-tab" class="tab-panel active">
					<h2>Game Mode Settings</h2>
				</div>
				<div id="gameplay-tab" class="tab-panel">
					<h2>Gameplay Settings</h2>
				</div>
				<div id="advanced-tab" class="tab-panel">
					<h2>System Settings</h2>
					<div class="settings-group">
						<h3>Audio Settings</h3>
						<div class="setting-item">
							<label for="music-volume">Music Volume</label>
							<input type="range" id="music-volume" min="0" max="100" value="20">
						</div>
						<div class="setting-item">
							<label for="sfx-volume">Sound Effects Volume</label>
							<input type="range" id="sfx-volume" min="0" max="100" value="30">
						</div>
						<div class="setting-item">
							<label>Play Join/Leave Sounds</label>
							<label class="toggle">
								<input type="checkbox" id="play-join-sounds" checked>
								<span class="slider themeable retro"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<button id="close-settings" class="darkable themeable retro">&times;</button>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="./js/networking.js"></script>
<script src="./js/index.js"></script>
</html>
